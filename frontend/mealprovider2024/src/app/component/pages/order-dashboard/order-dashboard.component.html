<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

  
  <table class="table table-striped" style="width: 100%;">
      <thead>
          <tr>
              <th scope="col">Order ID</th>
              <th scope="col">Time</th>
              <th scope="col">Person</th>
              <th scope="col">Food</th>
              <th scope="col">Total Payment</th>
              <th scope="col">Status</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <th scope="row">1</th>
              <td>5/26/2021, 3:06:21 AM</td>
              <td>Mark</td>
              <td>Fruit Salad</td>
              <td>$745</td>
              <td>COMPLETED</td>
              <td>
                  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#RatingModal">Rating</button>  
                  
              </td>
          </tr>
      </tbody>
  </table>
<!-- Rating Modal -->
<div class="modal fade" id="RatingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Rating</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="user" class="form-label">User Name : Mark</label>
                    </div>
                    <div class="mb-3">
                      <label for="item" class="form-label">Item Name : Fruit Salad</label>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Rating</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>    
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
  </div>



</html>
