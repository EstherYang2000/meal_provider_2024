<app-not-found [visible]="!food.id" notFoundMessage="查無此餐點!" resetLinkText="返回首頁"></app-not-found>
<div *ngIf="food.id" class="container">
  <img [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
    </div>

    <div class="restaurant_name">
      <p class="Restaurant"> {{food.restaurant_name}}</p>
    </div>
    <div class="rating">
      <p class="star-rating"> {{food.stars}}★</p>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    <div class="description">
      <div>
        <a>{{food.description}}</a>
      </div>
    </div>

    <div class="price">
      <span>
        {{food.price | currency}}
      </span>
    </div>

    <button (click)="addToCart()"> Add to Cart</button>

    <div class="button-options">
      <button type="submit">Add Food</button>
      <button (click)="deleteFood()"> Delete Food</button>
      <button (click)="updateFoodPrice()"> Update Price</button>
    </div>

  </div>
</div>
