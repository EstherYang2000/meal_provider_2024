
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<meta http-equiv="Cache-Control" content="no-cache, no-store, max-age=0, must-revalidate">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-4">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Order_HR</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex" [formGroup]="searchForm" (ngSubmit)="submit()">
            <select class="form-select me-2" formControlName="department" aria-label="Department">
              <option selected disabled>Department</option>
              <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
            </select>
            <select class="form-select me-2" formControlName="position" aria-label="Position">
              <option selected disabled>Position</option>
              <option *ngFor="let pos of positions" [value]="pos">{{ pos }}</option>
            </select>
            <select class="form-select me-2" formControlName="month" aria-label="Month">
              <option selected disabled>Month</option>
              <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
            </select>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>

      </div>
  </nav>

  <table class="table  table-striped table-hover" style="width: 100%;">
    <thead>
      <tr>
        <th scope="col">Order ID</th>
        <th scope="col">Time</th>
        <th scope="col">Person</th>
        <th scope="col">Food</th>
        <th scope="col">Total Payment</th>
        <th scope="col">Status</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let Employee of orders">
        <th scope="row">{{ Employee.order_id }}</th>
        <td>{{ Employee.date }}</td>
        <td>{{ Employee.user_id }}</td>
        <td>
          <ul>
            <li *ngFor="let item of Employee.items">
              {{ item.name }} (x{{ item.quantity }}) - ${{ item.price }}
            </li>
          </ul>
        </td>
        <td>${{ Employee.totalAmount }}</td>
        <td>{{ Employee.order_status }}</td>
        <td class="text-center">
            <button type="button" class="btn btn-danger"   (click)="paymentNotification(Employee.user_id)" >Notification</button>
        </td>
      </tr>
    </tbody>
    
    
  </table>
</div>
