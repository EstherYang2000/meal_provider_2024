<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<app-food-search></app-food-search>
<!--<app-tag></app-tag>-->
<app-not-found [visible]="!food || !food.length" notFoundMessage="Êü•ÁÑ°Ê≠§È§êÈªû!" resetLinkText="ËøîÂõûÈ¶ñÈ†Å"></app-not-found>
<div class="container">
  <button  data-bs-toggle="modal" data-bs-target="#exampleModal" *ngIf="userRole === 'restaurant_staff'">Add Food</button>
</div>
<ul>
  <li *ngFor="let item of food">
    <a routerLink="/food/{{item.id}}">
      <img [src]="item.imageUrl" [alt]="item.name">
      <div class="content">
        <div class="name">
          {{item.name}}
        </div>
        <!--<span class="favorite {{item.favorite?'':'not'}}">‚ù§</span>-->
        <div class="stars">
          <p class="star-rating">Ë©ïÂàÜ: {{item.stars}}‚òÖ</p>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of item.tags">
              {{origin}}
            </span>
          </div>

          <!--<div class="cook-time">
            <span>üïí</span>
            {{item.cookTime}}
          </div>-->

          <div class="price">
            <span>
              {{item.price | currency}}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" >
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Food</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newfood">
          <div class="mb-3">
            <label for="Category" class="form-label">Category</label>
            <input type="text" formControlName="category" class="form-control" id="category" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="item_name" class="form-label">item_name</label>
            <input type="text"  formControlName="item_name" class="form-control" id="item_name">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">description</label>
            <input type="text"  formControlName="description" class="form-control" id="description">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="number"  formControlName="price" class="form-control" id="price">
          </div>
          <div class="mb-3">
            <label for="image_url" class="form-label">image_url</label>
            <input type="text"  formControlName="image_url" class="form-control" id="image_url">
          </div>
          
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addFood()">Save</button>
      </div>
    </div>
  </div>
</div>
