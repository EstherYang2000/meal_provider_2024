<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
  rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<meta http-equiv="Cache-Control"
  content="no-cache, no-store, max-age=0, must-revalidate">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<header>
  <div class="container-fluid" style="width: 95%;">
    <div class="d-flex justify-content-between align-items-center py-2">
      <img src="https://storage.googleapis.com/meal_provider_system/logo3.jpg" alt="Fingerlicker Logo" class="home" routerLink="/" />
      
      <!-- <a routerLink="/" class="home">餐廳點餐系統</a> -->
      <nav>
        <ul>
          <li>
            <a href=""routerLink="/login" *ngIf="userRole === null">登入</a>
            <a href="" *ngIf="userRole !== null">{{userRole}} : {{userId}}</a>
          </li>
          <li class="campus-menu-container">
            <a routerLink="/campus-menu">廠區選單</a>
              <div class="campus-menu">
                <!--<a [routerLink]='"campus/"+item.name'>竹科龍潭園區 *ngFor="let item of campus_name"</a>-->
                <a routerLink="/campus/竹科龍潭園區">竹科龍潭園區</a>
                <a routerLink="/campus/竹科竹科園區">竹科竹科園區</a>
                <a routerLink="/campus/竹科竹南園區">竹科竹南園區</a>
                <a routerLink="/campus/中科台中園區">中科台中園區</a>
                <a routerLink="/campus/南科嘉義園區">南科嘉義園區</a>
                <a routerLink="/campus/南科台南園區">南科台南園區</a>
              </div>
          </li>
          <li class="menu-container" *ngIf="userRole !== null">
            <a routerLink="/dashboard">選單</a>
            <div class="menu">
              <a routerLink="/order">個人訂單</a>
              <a *ngIf="userRole === 'restaurant_staff'" routerLink="/orderadmin">餐廳訂單</a>
              <a *ngIf="userRole === 'HR'" routerLink="/orderhr">員工訂單</a>
              <a routerLink="/login" *ngIf="userRole !== null"(click)="logout()">登出</a>
            </div>
          </li>
          <li class="nav-item">
            <a routerLink="/cart-page" class="cart-link">
              購物車
              <i class="fas fa-shopping-cart" aria-hidden="true"></i>
              <span *ngIf="cartQuantity" class="cart-quantity">{{cartQuantity}}</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
